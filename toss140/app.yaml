application: toss140
version: 2
runtime: python
api_version: 1

handlers:
- url: /
  script: toss.py

- url: /favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico

- url: /about
  script: toss.py

- url: /atom.xml
  script: toss.py

- url: /(since|till)/\d{4}-\d\d-\d\d
  script: toss.py

- url: /recent(/\d{4}-\d\d-\d\d)?
  script: toss.py

- url: /author/[^/]+
  script: toss.py

- url: /tweeter/[^/]+
  script: toss.py

- url: /organ/[^/]+
  script: toss.py

- url: /date/\d{4}-\d\d-\d\d
  script: toss.py

- url: /top/(tweeter|author|organ)
  script: toss.py

- url: /linkless
  script: toss.py

- url: /do/update
  script: update.py

- url: /do/add-tweet
  script: update.py
  login: admin # Invoked only by task queue

- url: /do/index-tweets
  script: update.py
  login: admin # Not really used at all any more. Could be useful on rare occasions

- url: /do/index-tweet
  script: update.py
  login: admin # Invoked by task queue and 'r' link from god mode

- url: /do/retweet
  script: update.py

- url: /do/recount/(author|organ|tweeter)/.+
  script: update.py
  login: admin

- url: /do/count
  script: update.py
  login: admin

- url: /do/expunge
  script: update.py
  login: admin

- url: /login
  script: toss.py

- url: /logout
  script: toss.py

- url: /authorized
  script: toss.py

- url: /(toss\.css)
  static_files: \1
  upload: toss\.css

- url: /(img/.*\.png)
  static_files: \1
  upload: img/.*\.png

- url: /(js/.*\.js)
  static_files: \1
  upload: js/.*\.js

- url: /adminlogin
  login: admin # DO NOT REMOVE
  script: toss.py

- url: /admin(/.*)?
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin # DO NOT REMOVE

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin # DO NOT REMOVE
